apps:
  vivaldi:
    extensions: [gnome]
    command: bin/vivaldi.launcher
    common-id: com.vivaldi.Vivaldi
    desktop: usr/share/applications/vivaldi.desktop
    plugs:
      - audio-playback
      - audio-record
      - bluez
      - browser-sandbox
      - camera
      - cups
      - desktop
      - desktop-legacy
      - hardware-observe
      - home
      - joystick
      - mount-observe
      - network
      - network-bind
      - network-manager
      - opengl
      - password-manager-service
      - raw-usb
      - removable-media
      - screen-inhibit-control
      - shmem
      - system-packages-doc
      - u2f-devices
      - upower-observe
      - wayland
      - x11

    slots:
      - dbus-daemon

plugs:
  browser-sandbox:
    interface: browser-support
    allow-sandbox: true
  shmem:
    interface: shared-memory
    private: true
  chromium-ffmpeg-115016:
    interface: content
    target: $SNAP
    default-provider: chromium-ffmpeg

slots:
  dbus-daemon:
    interface: dbus
    bus: session
    name: com.vivaldi.vivaldi

parts:
  vivaldi:
    plugin: nil
    after:
      - launcher
    source: https://downloads.vivaldi.com/stable/vivaldi-stable-6.7.3329.39-amd64-binsrc.tar.gz
    source-checksum: sha512/0f38a641e042ebde76331284d9f125cf322dbef9f54e59cea3e7c8a12a9d1a4e87cfae744539a8a109e7e5bc94f84ffd1fa0d45f6a908804f73fe9ec8a771f38
    build-packages:
      - coreutils # for install command
      - sed
    stage-packages:
      - libsecret-1-0
      - libatk1.0-0
      - libatspi2.0-0
      - libcairo2
      - libcups2
      - libcurl3-gnutls
      - libdbus-1-3
      - libdrm2
      - libexpat1
      - libgbm1
      - libglib2.0-0
      - libgtk-3-0
      - libnspr4
      - libnss3
      - libpango-1.0-0
      - libu2f-udev
      - libvulkan1
      - libx11-6
      - libxcb1
      - libxcomposite1
      - libxdamage1
      - libxext6
      - libxfixes3
      - libxkbcommon0
      - libxrandr2
      - wget
      - xdg-utils
      - libasound2
      - libgl1
    override-build: |
      mkdir -p $CRAFT_PART_INSTALL/opt
      mkdir -p $CRAFT_PART_INSTALL/usr

      # install vivaldi data
      cp -r $CRAFT_PART_BUILD/opt/vivaldi $CRAFT_PART_INSTALL/opt

      # install all /usr files from our package as well
      cp -r $CRAFT_PART_BUILD/usr $CRAFT_PART_INSTALL/

      # fix the rights on the sandbox file
      chmod 755 $CRAFT_PART_INSTALL/opt/vivaldi/vivaldi-sandbox

      # icon path fixup
      sed -i 's|Icon=vivaldi|Icon=usr/share/icons/hicolor/256x256/apps/vivaldi.png|' $CRAFT_PART_INSTALL/usr/share/applications/vivaldi.desktop
    parse-info: [usr/share/appdata/vivaldi.appdata.xml]

  launcher:
    plugin: dump
    source: launcher
    organize:
      '*': bin/
